apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: monitoring
  labels:
    app: grafana-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-server
  template:
    metadata:
      labels:
        app: grafana-server
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          # args:
          #  - "--config=/etc/config/datasources/datasources.yml"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config-vol
              mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: config-vol
          configMap:
            name: grafana-server-conf
